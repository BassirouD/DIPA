<ion-content>
    <ion-buttons class="butonRetour">
        <ion-back-button class="text-white" defaultHref="tabs/profile"></ion-back-button>
    </ion-buttons>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form [formGroup]="userPassword" (ngSubmit)="changePassword()">
                    <ion-item class="ion-margin-bottom">
                        <ion-icon slot="end" name="person"></ion-icon>
                        <ion-input type="password"  formControlName="password" required="" name="" placeholder="Nouveau mot de passe"></ion-input>
                    </ion-item>
                    <br>
                    <ion-item class="ion-margin-bottom">
                        <ion-icon slot="end" name="key"></ion-icon>
                        <ion-input type="password" formControlName="confirmPass" required="" name="motdepasse" placeholder="confirmer mot de passe"></ion-input>
                    </ion-item>
                    <br>
                    <ion-button expand="block" type="submit" shape="round">Valider</ion-button>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h2>Orbus DIPA</h2>
                    <img src="assets/images/logodipa.jpg" class="image" alt="" />
                    <h5>
                        changer de mot de passe
                    </h5>
                </div>

            </div>
            <div class="panel right-panel">
                <div class="content">
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <!-- <img src="img/register.svg" class="image" alt="" /> -->
            </div>
        </div>
    </div>
</ion-content>
